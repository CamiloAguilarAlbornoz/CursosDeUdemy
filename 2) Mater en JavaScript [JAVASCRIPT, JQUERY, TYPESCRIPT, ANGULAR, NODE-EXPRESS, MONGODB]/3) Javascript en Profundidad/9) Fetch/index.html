<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/peticiones.js"></script>
    <title>Peticiones AJAX con Javascript</title>
</head>
<body>
    <h1>Curso Javascript</h1>
    <p>
        <span class="loading">Cargando...</span>
        <table id="idTableUsers">
            <tr style="border: 3px dashed orange;">
                <th colspan="4" style="border: 3px dashed orange;">Listado de Usuarios</th>
            </tr>
            <tr style="border: 3px dashed orange;">
                <th style="border: 3px dashed orange;">Avatar</th>
                <th style="border: 3px dashed orange;">Email</th>
                <th style="border: 3px dashed orange;">Primer Nombre</th>
                <th style="border: 3px dashed orange;">Apellido</th>
            </tr>
        </table>
    </p>
    <p>
        <span class="loadingJaneth">Cargando...</span>
        <table id="idJanethTable">
            <tr style="border: 3px dashed chartreuse;">
                <th colspan="2" style="border: 3px dashed chartreuse;">Datos de Janeth</th>
            </tr>
            <tr style="border: 3px dashed chartreuse;">
                <th style="border: 3px dashed chartreuse;">Avatar</th>
                <td style="border: 3px dashed chartreuse;" id="idTdAvatar"></td>
            </tr>
            <tr style="border: 3px dashed chartreuse;">
                <th style="border: 3px dashed chartreuse;">Email</th>
                <td style="border: 3px dashed chartreuse;" id="idTdEmail"></td>
            </tr>
            <tr style="border: 3px dashed chartreuse;">
                <th style="border: 3px dashed chartreuse;">Primer Nombre</th>
                <td style="border: 3px dashed chartreuse;" id="idTdFirstName"></td>
            </tr>
            <tr style="border: 3px dashed chartreuse;">
                <th style="border: 3px dashed chartreuse;">Apellido</th>
                <td style="border: 3px dashed chartreuse;" id="idTdLastName"></td>
            </tr>
        </table>
    </p>
    <p>
        <span class="loadingShe">Cargando...</span>
        <table id="idCharlesTable">
            <tr style="border: 3px dashed rgba(0, 245, 253, 0.63);">
                <th colspan="2" style="border: 3px dashed rgba(0, 245, 253, 0.63);">Datos de Ella</th>
            </tr>
            <tr style="border: 3px dashed rgba(0, 245, 253, 0.63);">
                <th style="border: 3px dashed rgba(0, 245, 253, 0.63);">Nombre</th>
                <td style="border: 3px dashed rgba(0, 245, 253, 0.63);" id="idNameShe"></td>
            </tr>
            <tr style="border: 3px dashed rgba(0, 245, 253, 0.63);">
                <th style="border: 3px dashed rgba(0, 245, 253, 0.63);">Apellido</th>
                <td style="border: 3px dashed rgba(0, 245, 253, 0.63);" id="idLastNameShe"></td>
            </tr>
            <tr style="border: 3px dashed rgba(0, 245, 253, 0.63);">
                <th style="border: 3px dashed rgba(0, 245, 253, 0.63);">Poder</th>
                <td style="border: 3px dashed rgba(0, 245, 253, 0.63);" id="idPowerShe"></td>
            </tr>
        </table>
    </p>
</body>
</html>
