<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/json.js"></script>
    <title>JSON (JavaScript Object Notation) con Javascript</title>
</head>
<body>
    <h1>Curso Javascript</h1>
    <p>
        <form id="id_form_peliculas" onsubmit="return false">
            <p>
                <label for="titulo_pelicula">Ingrese el titulo de la película</label><br/>
                <input type="text" name="titulo_pelicula" id="id_titulo_pelicula"/>
            </p>
            <p>
                <label for="anio_estreno_pelicula">Ingrese el año de estreno de la película</label><br/>
                <input type="number" name="anio_estreno_pelicula" id="id_anio_estreno_pelicula"/>
            </p>
            <p>
                <label for="pais_pelicula">Ingrese el pais donde se produjo la película</label><br/>
                <input type="text" name="pais_pelicula" id="id_pais_pelicula"/>
            </p>
            <p>
                <input type="submit" value="Enviar"/>
            </p>
        </form>
    </p>
    <p>
        <table id="movieTab" border="2">
            <tr>
                <th colspan="4">Algunas de mis películas favoritas</th>
            </tr>
            <tr>
                <th>Numero</th>
                <th>Titulo</th>
                <th>Año de Estreno</th>
                <th>Pais en que se produjo</th>
            </tr>
        </table>
    </p>
</body>
</html>
