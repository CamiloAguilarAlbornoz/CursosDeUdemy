<body>

    <h2>Tercer Pagina</h2>
    <form>
        <p>
            <label for="nombre-persona">Nombre : </label> <br>
            <input type="text" name="nombre-persona" placeholder="Ingrese su Nombre">
        </p>
        <p>
            <label for="descripcion-persona">Descripcion : </label> <br>
            <textarea type="text" name="descripcion-persona" placeholder="Ingrese su Descripcion"></textarea>
        </p>
        <p>
            <label for="selector-genero-select">Genero : </label>
            <select name="selector-genero-select">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
        </p>
        <p>
            <input type="radio" name="selector-genero-radio" value="Hombre">
            <span>Hombre</span>
            <br>
            <input type="radio" name="selector-genero-radio" value="Mujer">
            <span>Mujer</span>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
